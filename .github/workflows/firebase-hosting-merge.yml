name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            default: true
            override: true
      - uses: ./.github/actions/alemian-saga-build-full
      - run: mkdir web-app
      - run: mv alemian-saga/pkg/alemian_sag* web-app
      - uses: actions/upload-artifact@v2
        with:
            name: web-app
            path: alemian-saga/pkg
      - uses: actions/upload-artifact@v2
        with:
            name: generated-files
            path: dev_utils/generated-files

  deploy:
    runs-on: ubuntu-latest
    needs: linux-build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
            name: web-app
      - uses: actions/download-artifact@v2
        with:
            name: generated-files
      - run: pwd
      - run: ls
      - run: ls alemian-saga
      - run: ls dev_utils
      - run: ls web-app
      - run: ls dev_utils/generated-files
      - run: mv dev_utils/generated-files/* public/
      - run: mv web-app/* public/
      - run: mv LICENSE.txt public/
